<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST test data</title>
</head>
<body>
    <table>
        <tr>
            <th>Right Prediction</th>
            <th>Wrong Prediction</th>
        </tr>
        <tr>
            <td style='vertical-align:top'>
                <table id='correct'>
                    <tr>
                        <th>Number</th>
                        <th>Predictions</th>
                    </tr>
                </table>
            </td>
            <td style='vertical-align:top'>
                <table id='wrong'>
                    <tr>
                        <th>Number</th>
                        <th>Predictions</th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/8.1.1/math.min.js" integrity="sha512-hIy3ZpN+ALjUKJlrj+y7qqEI1LeeOSES2nUTMuJo8gy4yXxEM0e9phMbZN5AiiOKhqJmTan9i+I1U+34r8lPgQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src='test.js'></script>
</body>
</html>
